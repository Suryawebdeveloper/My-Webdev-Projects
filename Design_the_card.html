<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Css card design</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background-color: gray;
    }
    .card{
      background-color: white;
      width: 100vw;
      height: 65vh;
      border-radius: 40px;
      margin: auto;
    }
    img{
      border-radius: 15px;
      margin: 25px;
      width: 95vw;
    }
    .capsules{
      padding: 15px 25px;
    }
    .capsules span{
      font-size: 40px;
      border: 3px solid gray;
      border-radius: 40px;
      padding: 12px 20px;
      color: gray;
      margin: 20px 10px 20px 30px;
    }
    .content{
      padding: 30px 35px;
      line-height: 1.5;
    }
    .content h2{
      color: rgb(64, 64, 64);
      font-size: 60px;
    }
    .content p{
      font-size: 40px;
      color: gray;
      padding: 10px 0px;
    }
    .button{
      text-align: center;
    }
    .button button{
      padding: 27px 35px;
      border-radius: 40px;
      color: rgb(51, 143, 255);
      font-size: 30px;
      font-weight: bold;
      border: none;
      background-color: rgb(219, 236, 255);
    }
    .button button:hover{
      background-color: white;
    }


    @media only screen and (max-width: 455px) {
      *{
        margin: 0;
        padding: 0;
      }
      body{
        background-color: gray;
      }
      .card{
        background-color: white;
        width: 95vw;
        height: 80vh;
        border-radius: 15px;
        margin: auto;
      }
      img{
        width: 352px;
        border-radius: 15px;
        margin: 10px;
      }
      .capsules{
      padding: 6px 10px;
    }
    .capsules span{
      font-size: 15px;
      border: 2px solid gray;
      border-radius: 20px;
      padding: 6px 10px;
      color: gray;
      margin: 12px;
    }

      .content{
        padding: 16px;
        line-height: 1.5;
      }
      .content h2{
        color: rgb(64, 64, 64);
        font-size: 40px;
      }
      .content p{
        font-size: 20px;
        color: gray;
      }
      .button{
        text-align: center;
      }
      .button button{
        padding: 12px 20px;
        border-radius: 19px;
        color: rgb(51, 143, 255);
        font-size: 13px;
        font-weight: bold;
        border: none;
        background-color: rgb(219, 236, 255);
      }
      .button button:hover{
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div>
      <img src="https://images.pexels.com/photos/448714/pexels-photo-448714.jpeg?cs=srgb&dl=pexels-eberhard-grossgasteiger-448714.jpg&fm=jpg" alt="Nature"/>
    </div>
    <div class="capsules">
      <span>Nature</span>
      <span>Lake</span>
    </div>
    <div class="content">
      <h2>Design by Surya</h2>
      <p>Welcome to my project friends ! Here I design the card. Be sure to checkout my GitHub profile for social links you can follow & support me...</p>
    </div>
    <div class="button">
      <button>Read More</button>
    </div>
  </div>
</body>

</html>
